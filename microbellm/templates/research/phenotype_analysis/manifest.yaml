# Phenotype Analysis Page Manifest
page_config:
  title: "Phenotype Analysis"
  color_theme: "green"
  project_id: "phenotype_analysis"

sections:
  # Hero header with integrated bacteria animation
  - id: "hero_header"
    type: "hero"
    file: "sections/00_hero_header.html"
    title: "Hero Header"
    
  # Introduction section with sidebar
  - id: "purpose_intro"
    type: "article"
    file: "sections/01_purpose_intro.html"
    title: "Understanding Phenotype Predictions"
    section_id: "purpose_intro"
    include_sidebar: true
    
  # Research Applications section
  - id: "research_applications"
    type: "callout_inline"
    file: "sections/02_research_applications.html"
    callout_type: "phenotype"
    header: "Clinical Relevance"
    parent_type: "article"
    close_article: true
    
  # Transition from applications to phenotype categories
  - id: "applications_to_categories_intro"
    type: "article_content"
    file: "sections/02a_applications_to_categories_transition.html"
    parent_type: "article"
    
  # Key Phenotype Categories - Full Width Callout
  - id: "key_phenotype_categories"
    type: "section_callout"
    file: "sections/03_key_phenotype_categories.html"
    title: "Key Phenotype Categories"
    text: "Our analysis evaluates model predictions across essential microbial characteristics that form the foundation of bacterial classification and identification in clinical and research settings."
    
  # Why Phenotype Prediction Matters
  - id: "why_phenotype_prediction_matters"
    type: "article_content"
    file: "sections/03_why_phenotype_prediction_matters.html"
    parent_type: "article"
    
  # Ground Truth Dataset Statistics (cached snapshot)
  - id: "ground_truth_stats"
    type: "section_callout_dynamic"
    file: "sections/04_ground_truth_stats_fast.html"
    container_id: "groundTruthStatsContent"
    title: "Ground Truth Snapshot (Cached)"
    text: "Precomputed phenotype statistics served instantly from cache, with manual refresh to recalculate after dataset updates."
    
  # Analysis Insights - Article content between callouts
  - id: "analysis_insights"
    type: "article"
    file: "sections/04a_analysis_insights.html"
    include_sidebar: false
    
  # Phenotype Template Browser - Full Width Callout
  - id: "phenotype_template_browser"
    type: "section_callout"
    file: "sections/05_phenotype_template_browser.html"
    title: "Phenotype Query Templates"
    text: "Explore the structured prompts used to query language models for phenotype predictions, including system prompts, user queries, and validation schemas."
    
  # Search Count Dynamic Stats - Article text with embedded numbers
  - id: "search_count_dynamic_stats"
    type: "article_content"
    file: "sections/06a_search_count_dynamic_stats.html"
    
  # Search Count Analysis - Full Width Callout
  - id: "search_count_analysis"
    type: "section_callout"
    file: "sections/06_search_count_analysis.html"
    title: "Species Popularity Analysis"
    text: "Interactive visualization of search frequency distribution across bacterial species."
    
  - id: "search_count_transition"
    type: "article_content"
    file: "sections/06a_search_count_transition.html"
    parent_type: "article"
    
  # Search Count by Knowledge Group - Full Width Callout
  - id: "search_count_by_knowledge"
    type: "section_callout"
    file: "sections/06b_search_count_by_knowledge.html"
    
