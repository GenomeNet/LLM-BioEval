# Phenotype Analysis Page Manifest
page_config:
  title: "Phenotype Analysis"
  color_theme: "green"
  project_id: "phenotype_analysis"

sections:
  # Hero header with integrated bacteria animation
  - id: "hero_header"
    type: "hero"
    file: "sections/00_hero_header.html"
    title: "Hero Header"
    
  # Introduction section with sidebar
  - id: "purpose_intro"
    type: "article"
    file: "sections/01_purpose_intro.html"
    title: "Understanding Phenotype Predictions"
    section_id: "purpose_intro"
    include_sidebar: true
    
  # Research Applications section
  - id: "research_applications"
    type: "callout_inline"
    file: "sections/02_research_applications.html"
    callout_type: "phenotype"
    header: "Clinical Relevance"
    parent_type: "article"
    close_article: true
    
  # Key Phenotype Categories - Full Width Callout
  - id: "key_phenotype_categories"
    type: "section_callout"
    file: "sections/03_key_phenotype_categories.html"
    title: "Key Phenotype Categories"
    text: "Our analysis evaluates model predictions across essential microbial characteristics that form the foundation of bacterial classification and identification in clinical and research settings."
    
  # Why Phenotype Prediction Matters
  - id: "why_phenotype_prediction_matters"
    type: "article_content"
    file: "sections/03_why_phenotype_prediction_matters.html"
    parent_type: "article"
    
  # Ground Truth Dataset Statistics
  - id: "ground_truth_stats"
    type: "section_callout_dynamic"
    file: "sections/04_ground_truth_stats.html"
    container_id: "groundTruthStatsContent"
    title: "Ground Truth Dataset Statistics"
    text: "Overview of phenotype annotations in the ground truth dataset, showing coverage and value distributions for each characteristic."
    
  # Dynamic stats callout
  - id: "dynamic_stats"
    type: "callout_inline"
    file: "sections/03a_dynamic_stats.html"
    callout_type: "phenotype"
    parent_type: "article"
    dynamic: true
    
  # Continue why phenotype prediction matters
  - id: "why_phenotype_prediction_matters_cont"
    type: "article_content"
    file: "sections/03b_why_phenotype_prediction_matters_cont.html"
    parent_type: "article"
    close_article: true
    
  # Analysis Methodology section
  - id: "analysis_methodology"
    type: "article"
    file: "sections/06_analysis_methodology.html"
    title: "Analysis Methodology"
    include_sidebar: false
    
  # Methodology callout
  - id: "methodology_callout"
    type: "callout_inline"
    file: "sections/06a_methodology_callout.html"
    callout_type: "methodology"
    header: "Prediction Distribution Analysis"
    parent_type: "article"
    
  # Methodology continuation
  - id: "methodology_cont"
    type: "article_content"
    file: "sections/06b_methodology_cont.html"
    parent_type: "article"
    
  # Phenotype categories animation
  - id: "phenotype_animation"
    type: "callout_inline"
    file: "sections/06c_phenotype_animation.html"
    callout_type: "phenotype"
    parent_type: "article"
    close_article: true
    
  # Model Phenotype Predictions - Dynamic Full Width
  - id: "model_predictions"
    type: "section_callout_dynamic"
    file: "sections/07_model_predictions.html"
    container_id: "phenotypeContent"
    title: "Model Phenotype Predictions"
    text: "Comprehensive analysis of how different language models predict bacterial phenotypes, revealing patterns in biological knowledge representation."
    
  # Model Prediction Distributions - Dynamic Full Width
  - id: "prediction_distributions"
    type: "section_callout_dynamic"
    file: "sections/07a_prediction_distributions.html"
    container_id: "phenotypeDistributionsContent"
    title: "Model Prediction Distributions by Phenotype"
    text: "Visual breakdown of how each model predicts different phenotype values, showing distribution patterns and confidence levels across bacterial characteristics."
    
  # Model Accuracy Comparison - Dynamic Full Width
  - id: "model_accuracy"
    type: "section_callout_dynamic"
    file: "sections/07c_model_accuracy_simple.html"
    container_id: "modelAccuracyContent"
    title: "Model Accuracy by Phenotype"
    text: "Performance comparison of language models against ground truth data, showing balanced accuracy and precision metrics for each phenotype prediction."
    
  # Model Performance Overview - New section
  - id: "model_performance_overview"
    type: "article"
    file: "sections/07d_model_performance_overview.html"
    title: "Model Performance Overview"
    include_sidebar: false
    
  # Model Performance Range Plot - New visualization
  - id: "model_ranges"
    type: "section_callout_dynamic"
    file: "sections/07e_model_ranges.html"
    container_id: "modelRangesContent"
    title: "Model Performance Ranges"
    text: "Visual comparison of model accuracy ranges across phenotypes, showing the spread of performance and highlighting the best performer for each characteristic."
    
  # Overall Model Ranking - New visualization
  - id: "model_ranking"
    type: "section_callout_dynamic"
    file: "sections/07f_model_ranking.html"
    container_id: "modelRankingContent"
    title: "Overall Model Performance Ranking"
    text: "Comprehensive ranking of language models based on average performance across all phenotypes, showing both balanced accuracy and precision metrics."
    
  # Best Models Per Phenotype
  - id: "best_models"
    type: "section_callout_dynamic"
    file: "sections/07g_best_models.html"
    container_id: "bestModelsContent"
    title: "Best Models Per Phenotype"
    text: "Condensed view showing only the top-performing model for each phenotype prediction task."
    
  # Model Accuracy by Knowledge Group
  - id: "accuracy_by_knowledge"
    type: "section_callout_dynamic"
    file: "sections/07h_accuracy_by_knowledge.html"
    container_id: "accuracyByKnowledgeContent"
    title: "Model Accuracy by Knowledge Group"
    text: "Analysis of phenotype prediction accuracy stratified by the model's self-reported knowledge level, revealing whether models perform better on species they claim to know well."
    
  # Knowledge Accuracy Visualization
  - id: "knowledge_accuracy_viz"
    type: "section_callout_dynamic"
    file: "sections/07i_knowledge_accuracy_visualization.html"
    container_id: "knowledgeAccuracyVizContent"
    title: "Phenotype Accuracy Across Knowledge Groups"
    text: "Visual comparison of how model accuracy varies across knowledge levels for each phenotype. Select a model to see detailed accuracy trends from NA to Extensive knowledge."
    
  # Knowledge Accuracy Trends
  - id: "knowledge_accuracy_trends"
    type: "section_callout_dynamic"
    file: "sections/07j_knowledge_accuracy_trends.html"
    container_id: "knowledgeAccuracyTrendsContent"
    title: "Model Performance Trends by Knowledge Level"
    text: "Comparison of how different models' accuracy changes across knowledge levels, using weighted mean accuracy across all phenotypes to provide a comprehensive performance overview."
    
  # Radar Plot Visualization
  - id: "radar_plot"
    type: "section_callout_dynamic"
    file: "sections/12_radar_plot.html"
    container_id: "radarPlotContent"
    title: "Model Performance Radar Plot"
    text: "Interactive radar chart comparing model performance across all phenotypes, allowing for side-by-side comparison of model strengths and weaknesses."
    
  # Dataset Expansion Visualization
  - id: "dataset_expansion"
    type: "section_callout_dynamic"
    file: "sections/10_dataset_expansion.html"
    container_id: "datasetExpansionContent"
    title: "Dataset Expansion Analysis"
    text: "Comparison of LLM-generated annotations versus ground truth data, showing how language models expand the available phenotype annotations."
    
  # LLM Additions Raw Count
  - id: "llm_additions"
    type: "section_callout_dynamic"
    file: "sections/11_llm_additions.html"
    container_id: "llmAdditionsContent"
    title: "LLM-Added Predictions"
    text: "Raw counts of new phenotype annotations added by language models, ranked by contribution volume."
    
  # Placeholder text section 2
  - id: "placeholder_text_2"
    type: "article"
    file: "sections/08_placeholder_text_2.html"
    include_sidebar: false
    
  # Hidden phenotypes section
  - id: "hidden_phenotypes"
    type: "article_content"
    file: "sections/09_hidden_phenotypes.html"
    parent_type: "article"
    dynamic: true
    
  # End placeholder text 2
  - id: "placeholder_text_2_end"
    type: "article_content"
    file: "sections/08a_placeholder_text_2_end.html"
    parent_type: "article"
    close_article: true
    
  # Scripts (should be last)
  - id: "scripts"
    type: "raw"
    file: "sections/99_scripts.html"
    title: "Scripts"