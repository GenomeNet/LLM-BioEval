# Phenotype Analysis Page Manifest
page_config:
  title: "Phenotype Analysis"
  color_theme: "green"
  project_id: "phenotype_analysis"

sections:
  # Hero header with integrated bacteria animation
  - id: "hero_header"
    type: "hero"
    file: "sections/00_hero_header.html"
    title: "Hero Header"
    
  # Introduction section with sidebar
  - id: "purpose_intro"
    type: "article"
    file: "sections/01_purpose_intro.html"
    title: "Understanding Phenotype Predictions"
    section_id: "purpose_intro"
    include_sidebar: true
    
  # Research Applications section
  - id: "research_applications"
    type: "callout_inline"
    file: "sections/02_research_applications.html"
    callout_type: "phenotype"
    header: "Clinical Relevance"
    parent_type: "article"
    close_article: true
    
  # Key Phenotype Categories - Full Width Callout
  - id: "key_phenotype_categories"
    type: "section_callout"
    file: "sections/03_key_phenotype_categories.html"
    title: "Key Phenotype Categories"
    text: "Our analysis evaluates model predictions across essential microbial characteristics that form the foundation of bacterial classification and identification in clinical and research settings."
    
  # Why Phenotype Prediction Matters
  - id: "why_phenotype_prediction_matters"
    type: "article_content"
    file: "sections/03_why_phenotype_prediction_matters.html"
    parent_type: "article"
    
  # Ground Truth Dataset Statistics (cached snapshot)
  - id: "ground_truth_stats"
    type: "section_callout_dynamic"
    file: "sections/04_ground_truth_stats_fast.html"
    container_id: "groundTruthStatsContent"
    title: "Ground Truth Snapshot (Cached)"
    text: "Precomputed phenotype statistics served instantly from cache, with manual refresh to recalculate after dataset updates."
    
  # Analysis Insights - Article content between callouts
  - id: "analysis_insights"
    type: "article"
    file: "sections/04a_analysis_insights.html"
    include_sidebar: false
    
  # Phenotype Template Browser - Full Width Callout
  - id: "phenotype_template_browser"
    type: "section_callout"
    file: "sections/05_phenotype_template_browser.html"
    title: "Phenotype Query Templates"
    text: "Explore the structured prompts used to query language models for phenotype predictions, including system prompts, user queries, and validation schemas."
    
  # Search Count Dynamic Stats - Article text with embedded numbers
  - id: "search_count_dynamic_stats"
    type: "article_content"
    file: "sections/06a_search_count_dynamic_stats.html"
    
  # Search Count Analysis - Full Width Callout
  - id: "search_count_analysis"
    type: "section_callout"
    file: "sections/06_search_count_analysis.html"
    title: "Species Popularity Analysis"
    text: "Interactive visualization of search frequency distribution across bacterial species."
    
  # Search Count by Knowledge Group - Full Width Callout
  - id: "search_count_by_knowledge"
    type: "section_callout"
    file: "sections/06b_search_count_by_knowledge.html"
    
  # Dynamic stats callout
  - id: "dynamic_stats"
    type: "callout_inline"
    file: "sections/03a_dynamic_stats.html"
    callout_type: "phenotype"
    parent_type: "article"
    dynamic: true
    
  # Continue why phenotype prediction matters
  - id: "why_phenotype_prediction_matters_cont"
    type: "article_content"
    file: "sections/03b_why_phenotype_prediction_matters_cont.html"
    parent_type: "article"
    close_article: true
    
  # Analysis Methodology section
  - id: "analysis_methodology"
    type: "article"
    file: "sections/06_analysis_methodology.html"
    title: "Analysis Methodology"
    include_sidebar: false
    
  # Methodology callout
  - id: "methodology_callout"
    type: "callout_inline"
    file: "sections/06a_methodology_callout.html"
    callout_type: "methodology"
    header: "Prediction Distribution Analysis"
    parent_type: "article"
    
  # Methodology continuation
  - id: "methodology_cont"
    type: "article_content"
    file: "sections/06b_methodology_cont.html"
    parent_type: "article"
    close_article: true

  # Model Phenotype Predictions - Dynamic Full Width
  - id: "model_predictions"
    type: "section_callout_dynamic"
    file: "sections/07_model_predictions.html"
    container_id: "phenotypeContent"
    title: "Model Phenotype Predictions"
    text: "Comprehensive analysis of how different language models predict bacterial phenotypes, revealing patterns in biological knowledge representation."
    
  # Model Prediction Distributions - Dynamic Full Width
  - id: "prediction_distributions"
    type: "section_callout_dynamic"
    file: "sections/07a_prediction_distributions.html"
    container_id: "phenotypeDistributionsContent"
    title: "Model Prediction Distributions by Phenotype"
    text: "Visual breakdown of how each model predicts different phenotype values, showing distribution patterns and confidence levels across bacterial characteristics."
    
  # Model Accuracy Snapshot (cached)
  - id: "model_accuracy"
    type: "section_callout_dynamic"
    file: "sections/07c_model_accuracy_fast.html"
    container_id: "modelAccuracyContent"
    title: "Model Accuracy Snapshot (Cached)"
    text: "Instant view of precomputed accuracy metrics. Refresh the snapshot after updating ground truth datasets or importing new model predictions."
    
  # Model Performance Overview - New section
  - id: "model_performance_overview"
    type: "article"
    file: "sections/07d_model_performance_overview.html"
    title: "Model Performance Overview"
    include_sidebar: false

  # Model Performance by Publication Year
  - id: "performance_by_year"
    type: "section_callout_dynamic"
    file: "sections/07k_performance_by_year.html"
    container_id: "performanceByYearContent"
    title: "Model Performance vs. Publication Year"
    text: "Analysis of how model performance correlates with publication date, using metadata from recent model releases to identify trends in phenotype prediction accuracy over time."

  # Model Parameters vs Accuracy
  - id: "parameters_vs_accuracy"
    type: "section_callout_dynamic"
    file: "sections/07l_parameters_vs_accuracy.html"
    container_id: "parametersVsAccuracyContent"
    title: "Model Size vs. Performance"
    text: "Exploring the relationship between model parameters and phenotype prediction accuracy, revealing efficiency trends and the performance-size trade-off in biological knowledge tasks."

  # Organization-Specific Model Performance
  - id: "organization_models"
    type: "section_callout_dynamic"
    file: "sections/07m_organization_models.html"
    container_id: "organizationModelsContent"
    title: "Organization Model Comparison"
    text: "Filter and compare model performance by organization, revealing which models have benchmark data but lack metadata, and highlighting performance differences across providers."

  # Model Performance Ranges (cached)
  - id: "model_ranges"
    type: "section_callout_dynamic"
    file: "sections/07e_model_ranges_fast.html"
    container_id: "modelRangesContent"
    title: "Model Performance Ranges (Cached)"
    text: "Precomputed accuracy ranges loaded instantly. Refresh the snapshot after updating ground truth datasets or predictions."
    
  # Overall Model Ranking (cached)
  - id: "model_ranking"
    type: "section_callout_dynamic"
    file: "sections/07f_model_ranking_fast.html"
    container_id: "modelRankingContent"
    title: "Overall Performance Ranking (Cached)"
    text: "Instant overview of precomputed balanced accuracy and precision rankings. Refresh the snapshot after dataset or prediction updates."
    
  # Best Models Per Phenotype (cached)
  - id: "best_models"
    type: "section_callout_dynamic"
    file: "sections/07g_best_models_fast.html"
    container_id: "bestModelsContent"
    title: "Best Models Per Phenotype (Cached)"
    text: "Instant access to the top-performing model per phenotype using the shared accuracy snapshot. Refresh after updates to ground truth or predictions."
    
  # Model Accuracy by Knowledge Group (cached)
  - id: "accuracy_by_knowledge"
    type: "section_callout_dynamic"
    file: "sections/07h_accuracy_by_knowledge_fast.html"
    container_id: "accuracyByKnowledgeContent"
    title: "Accuracy by Knowledge Group (Cached)"
    text: "Instant knowledge-stratified accuracy view derived from the shared cache. Refresh after updating ground truth datasets or predictions."
    
  # Knowledge Accuracy Visualization (cached)
  - id: "knowledge_accuracy_viz"
    type: "section_callout_dynamic"
    file: "sections/07i_knowledge_accuracy_visualization_fast.html"
    container_id: "knowledgeAccuracyVizContent"
    title: "Phenotype Accuracy Across Knowledge Groups (Cached)"
    text: "Fast-loading snapshot of cached knowledge-stratified phenotype accuracy with dataset, model, and sampling controls. Refresh after updating ground truth or model predictions."

  # Knowledge Accuracy Trends (cached)
  - id: "knowledge_accuracy_trends"
    type: "section_callout_dynamic"
    file: "sections/07j_knowledge_accuracy_trends_fast.html"
    container_id: "knowledgeAccuracyTrendsContent"
    title: "Knowledge Accuracy Trends (Cached)"
    text: "Precomputed knowledge-trend visualization with cached weighted accuracy metrics and instant toggles. Refresh after updating ground truth or cached snapshots."

  # Radar Plot Visualization
  - id: "radar_plot"
    type: "section_callout_dynamic"
    file: "sections/12_radar_plot.html"
    container_id: "radarPlotContent"
    title: "Model Performance Radar Plot"
    text: "Interactive radar chart comparing model performance across all phenotypes, allowing for side-by-side comparison of model strengths and weaknesses."
    
  # Dataset Expansion Visualization
  - id: "dataset_expansion"
    type: "section_callout_dynamic"
    file: "sections/10_dataset_expansion.html"
    container_id: "datasetExpansionContent"
    title: "Dataset Expansion Analysis"
    text: "Comparison of LLM-generated annotations versus ground truth data, showing how language models expand the available phenotype annotations."
    
  # LLM Additions Raw Count
  - id: "llm_additions"
    type: "section_callout_dynamic"
    file: "sections/11_llm_additions.html"
    container_id: "llmAdditionsContent"
    title: "LLM-Added Predictions"
    text: "Raw counts of new phenotype annotations added by language models, ranked by contribution volume."
    
  # Placeholder text section 2
  - id: "placeholder_text_2"
    type: "article"
    file: "sections/08_placeholder_text_2.html"
    include_sidebar: false
    
  # Hidden phenotypes section
  - id: "hidden_phenotypes"
    type: "article_content"
    file: "sections/09_hidden_phenotypes.html"
    parent_type: "article"
    dynamic: true
    
  # End placeholder text 2
  - id: "placeholder_text_2_end"
    type: "article_content"
    file: "sections/08a_placeholder_text_2_end.html"
    parent_type: "article"
    close_article: true
    
  # Admin Interface Figure
  - id: "admin_interface_figure"
    type: "raw"
    file: "../../components/admin_interface_figure.html"
    title: "Admin Interface Figure"
    dynamic: false
    
  # Scripts (should be last)
  - id: "scripts"
    type: "raw"
    file: "sections/99_scripts.html"
    title: "Scripts"
