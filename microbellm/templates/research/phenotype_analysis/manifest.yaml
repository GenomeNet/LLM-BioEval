  - id: "dynamic_stats"
    disabled: true
    type: "article_content"
    file: "sections/03a_dynamic_stats.html"
    parent_type: "article"
    dynamic: true
    
  # Continue why phenotype prediction matters
  - id: "why_phenotype_prediction_matters_cont"
    type: "article_content"
    file: "sections/03b_why_phenotype_prediction_matters_cont.html"
    parent_type: "article"
    close_article: true
    
  # Analysis Methodology section
  - id: "analysis_methodology"
    type: "article"
    file: "sections/06_analysis_methodology.html"
    title: "Analysis Methodology"
