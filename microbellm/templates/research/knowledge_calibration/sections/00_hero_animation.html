<!-- Hero Animation Canvas Only -->
<canvas id="{{ project.id if project else 'knowledge_calibration' }}-hero-canvas" class="hero-canvas"></canvas>

<!-- Load the shared animations library -->
<script src="{{ url_for('static', filename='js/animations.js') }}"></script>

<script>
// Initialize hero animation based on project type
document.addEventListener('DOMContentLoaded', function() {
    const canvasId = '{{ project.id if project else "knowledge_calibration" }}-hero-canvas';
    const animationType = '{{ project.animation_type if project else "dna" }}';
    
    // Initialize the appropriate animation
    if (window.initAnimation) {
        window.initAnimation(canvasId, animationType);
    }
});
</script>
