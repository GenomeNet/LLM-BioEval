<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MicrobeLLM Admin{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* Admin color palette - darker theme */
            --admin-primary: #6366f1;
            --admin-primary-light: #818cf8;
            --admin-primary-dark: #4f46e5;
            
            /* Status colors */
            --status-success: #10b981;
            --status-warning: #f59e0b;
            --status-error: #ef4444;
            --status-info: #3b82f6;
            
            /* Neutrals */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* Admin backgrounds */
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --bg-dark: #1f2937;
            
            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-mono: 'JetBrains Mono', 'SF Mono', 'Monaco', monospace;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            
            /* Borders */
            --border-color: #e5e7eb;
        }

        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            margin: 0;
            padding: 0;
            background: var(--bg-secondary);
            color: var(--gray-900);
            min-height: 100vh;
            font-size: 14px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Admin Top Bar */
        .admin-topbar {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: var(--shadow-sm);
        }
        
        .admin-topbar-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            height: 64px;
        }
        
        /* Left section: Logo and main nav */
        .admin-topbar-left {
            display: flex;
            align-items: center;
            gap: 32px;
        }
        
        .admin-logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--admin-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .admin-logo:hover {
            color: var(--admin-primary-dark);
        }
        
        .admin-logo i {
            font-size: 24px;
        }
        
        /* Main navigation */
        .admin-nav {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .admin-nav-item {
            position: relative;
        }
        
        .admin-nav-link {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            color: var(--gray-600);
            text-decoration: none;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .admin-nav-link:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }
        
        .admin-nav-link.active {
            background: var(--admin-primary);
            color: white;
        }
        
        .admin-nav-link i {
            font-size: 16px;
        }
        
        /* Right section: Status and settings */
        .admin-topbar-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        /* API Status */
        .api-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .api-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--gray-400);
            animation: pulse 2s infinite;
        }
        
        .api-status.connected .api-status-dot {
            background: var(--status-success);
        }
        
        .api-status.error .api-status-dot {
            background: var(--status-error);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Settings button */
        .settings-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--gray-100);
            color: var(--gray-600);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .settings-btn:hover {
            background: var(--gray-200);
            color: var(--gray-900);
        }
        
        /* Main Content */
        .admin-main {
            min-height: calc(100vh - 64px);
            position: relative;
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }
        
        /* Full-width container for dashboard */
        .admin-container.full-width {
            max-width: none;
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: calc(100vh - 64px);
        }
        
        /* Override admin-main for full-width pages */
        .admin-main:has(.admin-container.full-width) {
            padding: 0;
        }
        
        /* Content wrapper for dashboard */
        .content-wrapper {
            background: var(--bg-primary);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            padding: 24px;
            margin-bottom: 24px;
        }
        
        /* Page header */
        .page-header {
            margin-bottom: 32px;
        }
        
        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--gray-900);
            margin: 0 0 8px 0;
        }
        
        .page-subtitle {
            font-size: 16px;
            color: var(--gray-600);
            margin: 0;
        }
        
        /* Cards */
        .card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .card h2 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }
        
        .card h3 {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 16px 0;
        }
        
        /* Buttons */
        .btn {
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
        }
        
        .btn-primary {
            background: var(--admin-primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--admin-primary-dark);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }
        
        .btn-secondary:hover {
            background: var(--gray-200);
        }
        
        .btn-ghost {
            background: transparent;
            color: var(--gray-600);
        }
        
        .btn-ghost:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }
        
        /* Forms */
        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            background: var(--bg-primary);
            transition: all 0.2s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--admin-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        /* Alert styles */
        .api-warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.2);
            color: var(--status-warning);
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        
        .api-warning h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
        }
        
        .api-warning p {
            margin: 0 0 12px 0;
        }
        
        /* Responsive menu */
        .mobile-menu-btn {
            display: none;
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            color: var(--gray-600);
            cursor: pointer;
            align-items: center;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .admin-topbar-inner {
                padding: 0 16px;
            }
            
            .admin-nav {
                display: none;
            }
            
            .mobile-menu-btn {
                display: flex;
            }
            
            .api-status-text {
                display: none;
            }
            
            .admin-container {
                padding: 16px;
            }
        }
        
        /* Text utilities */
        .text-muted {
            color: var(--gray-600);
        }
        
        .text-small {
            font-size: 12px;
        }
        
        .mb-3 {
            margin-bottom: 24px;
        }
        
        /* Status indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            background: var(--gray-100);
        }
        
        .status-indicator.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--status-success);
        }
        
        .status-indicator.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--status-error);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    <nav class="admin-topbar">
        <div class="admin-topbar-inner">
            <div class="admin-topbar-left">
                <a href="/" class="admin-logo">
                    <i class="fas fa-microscope"></i>
                    <span>MicrobeLLM Admin</span>
                </a>
                
                <nav class="admin-nav">
                    <div class="admin-nav-item">
                        <a href="/" class="admin-nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </div>
                    <div class="admin-nav-item">
                        <a href="/templates" class="admin-nav-link {% if request.endpoint == 'templates_page' %}active{% endif %}">
                            <i class="fas fa-file-code"></i>
                            <span>Templates</span>
                        </a>
                    </div>
                    <div class="admin-nav-item">
                        <a href="/export" class="admin-nav-link {% if request.endpoint == 'export_page' %}active{% endif %}">
                            <i class="fas fa-download"></i>
                            <span>Export</span>
                        </a>
                    </div>
                    <div class="admin-nav-item">
                        <a href="/import" class="admin-nav-link {% if request.endpoint == 'import_page' %}active{% endif %}">
                            <i class="fas fa-upload"></i>
                            <span>Import</span>
                        </a>
                    </div>
                    <div class="admin-nav-item">
                        <a href="/ground_truth" class="admin-nav-link {% if request.endpoint == 'ground_truth_viewer' %}active{% endif %}">
                            <i class="fas fa-check-circle"></i>
                            <span>Ground Truth</span>
                        </a>
                    </div>
                </nav>
            </div>
            
            <div class="admin-topbar-right">
                <div class="api-status" id="apiStatusIndicator">
                    <div class="api-status-dot"></div>
                    <span class="api-status-text">API Status</span>
                </div>
                
                <button class="settings-btn" onclick="toggleSettings()">
                    <i class="fas fa-cog"></i>
                </button>
                
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>
    
    <main class="admin-main">
        <div class="admin-container {% if request.endpoint == 'index' %}full-width{% endif %}">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <!-- Settings Modal -->
    <div id="settingsModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="modal-close" onclick="toggleSettings()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">OpenRouter API Key</label>
                    <input type="password" id="apiKeyInput" class="form-control" placeholder="Enter your API key">
                    <p class="text-small text-muted mt-2">Get your key from <a href="https://openrouter.ai/keys" target="_blank">openrouter.ai/keys</a></p>
                </div>
                <div class="form-group">
                    <label class="form-label">Max Concurrent Requests</label>
                    <input type="number" id="maxConcurrentInput" class="form-control" value="10" min="1" max="20">
                </div>
                <div class="form-actions" style="margin-top: 24px;">
                    <button onclick="saveSettings()" class="btn btn-primary">Save Settings</button>
                    <button onclick="toggleSettings()" class="btn btn-ghost">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 20px;
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--gray-100);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--gray-600);
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background: var(--gray-200);
            color: var(--gray-900);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--gray-700);
        }
        
        .mt-2 {
            margin-top: 8px;
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
        }
    </style>
    
    <script>
        // Check API status on load
        function checkApiStatus() {
            fetch('/api/api_key_status')
                .then(res => res.json())
                .then(data => {
                    const indicator = document.getElementById('apiStatusIndicator');
                    const statusText = indicator.querySelector('.api-status-text');
                    
                    if (data.configured) {
                        indicator.classList.add('connected');
                        indicator.classList.remove('error');
                        statusText.textContent = 'API Connected';
                    } else {
                        indicator.classList.add('error');
                        indicator.classList.remove('connected');
                        statusText.textContent = 'API Key Missing';
                    }
                })
                .catch(err => {
                    console.error('Failed to check API status:', err);
                });
        }
        
        // Toggle settings modal
        function toggleSettings() {
            const modal = document.getElementById('settingsModal');
            if (modal.style.display === 'none' || !modal.style.display) {
                modal.style.display = 'flex';
                modal.classList.add('show');
            } else {
                modal.style.display = 'none';
                modal.classList.remove('show');
            }
        }
        
        // Save settings
        function saveSettings() {
            const apiKey = document.getElementById('apiKeyInput').value;
            const maxConcurrent = document.getElementById('maxConcurrentInput').value;
            
            // Save API key if provided
            if (apiKey) {
                fetch('/api/set_api_key', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({api_key: apiKey})
                })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        checkApiStatus();
                    } else {
                        alert('Error saving API key: ' + data.message);
                        return;
                    }
                });
            }
            
            // Save max concurrent requests
            if (maxConcurrent) {
                fetch('/api/set_rate_limit', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({max_concurrent_requests: parseInt(maxConcurrent)})
                })
                .then(res => res.json())
                .then(data => {
                    if (data.message) {
                        alert('Settings saved successfully!');
                        toggleSettings();
                    } else {
                        alert('Error saving settings: ' + data.error);
                    }
                });
            }
        }
        
        // Check API status on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkApiStatus();
            // Refresh status every 30 seconds
            setInterval(checkApiStatus, 30000);
        });
    </script>
    
    <!-- Socket.IO for real-time updates -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    {% block scripts %}{% endblock %}
    {% block extra_scripts %}{% endblock %}
</body>
</html>
