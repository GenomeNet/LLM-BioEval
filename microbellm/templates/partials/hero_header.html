{# Hero Header Partial - Displays header with integrated animation canvas #}
{# Expects: project (ResearchProject object) to be passed in context #}

<!-- Hero Header with Animation -->
<header class="hero-header hero-header--{{ project.color_theme }}">
    <!-- Animation Canvas (positioned behind content) -->
    <canvas id="{{ project.id }}-hero-canvas" class="hero-canvas"></canvas>
    
    <!-- Hero Content (positioned above canvas) -->
    <div class="hero-content">
        <h1 class="hero-title">{{ project.title }}</h1>
        <div class="hero-author hero-author--{{ project.color_theme }}">{{ project.authors }}</div>
        <p class="hero-subtitle">
            {{ project.subtitle }}
        </p>
    </div>
</header>

<!-- Initialize Hero Animation -->
<script src="{{ url_for('static', filename='js/animations.js') }}"></script>
<script>
// Initialize hero animation based on project type
document.addEventListener('DOMContentLoaded', function() {
    const canvasId = '{{ project.id }}-hero-canvas';
    const animationType = '{{ project.animation_type }}';
    
    // Initialize the appropriate animation
    if (window.initAnimation) {
        window.initAnimation(canvasId, animationType);
    }
});
</script>
